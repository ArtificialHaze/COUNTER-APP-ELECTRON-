<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';" /> -->
    <title>Practice</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css"
      integrity="sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="index.css" />

  <body>
    <h1 style="font-weight: bold">Electron App</h1>
    <button class="btn w-25 btn-block btn-primary counter">0</button>
    <div class="grid mt-3">
      <button class="btn btn-primary increase">&plus;</button>
      <button class="btn btn-danger reset">&#x21bb;</button>
      <button class="btn btn-secondary decrease">&minus;</button>
    </div>
    <button class="quit">&times;</button>
  </body>
  <script type="module" defer src="./render.js"></script>
